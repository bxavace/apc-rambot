<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rambot Admin Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <style>
        .table-data {
            width: 100%;
            margin: 0 auto;
            margin-top: 50px;
        }

        .container {
            display: flex;
            flex-direction: column;
        }

        .export {
            display: flex;
            justify-content: flex-end;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        <div class="export">
            <a class="btn btn-primary btn-sm" href="{{ url_for('admin.export_data') }}">Export Data</a>
        </div>
        <div class="table-data">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">User Message</th>
                        <th scope="col">Bot Response</th>
                        <th scope="col">Timestamp</th>
                    </tr>
                </thead>
                {% for convo in conversations %}
                <tr>
                    <td>{{ convo.id }}</td>
                    <td>{{ convo.user_message }}</td>
                    <td>{{ convo.bot_response }}</td>
                    <td>{{ convo.timestamp }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
</html>
